<div class="example-container" [class.example-is-mobile]="isMobile()">
  <mat-toolbar class="example-toolbar">
    <button matIconButton (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="flex-1"></span>
    <button
      class="size-8 rounded-full overflow-hidden p-0 border-none focus:outline-none focus:ring-2 focus:ring-blue-300"
      aria-label="Profile button"
      cdkOverlayOrigin
      #trigger="cdkOverlayOrigin"
      (click)="toggleProfile()"
    >
      <img
        src="images/icons/user.png"
        alt="Avatar del usuario"
        class="w-full h-full object-cover"
      />
    </button>
  </mat-toolbar>

  <ng-template
    cdkConnectedOverlay
    [cdkConnectedOverlayOrigin]="trigger"
    [cdkConnectedOverlayOpen]="isProfileOpen()"
    (overlayOutsideClick)="isProfileOpen.set(false)"
  >
    <div class="overlay w-full sm:w-[380px] rounded-xl">
      <profile [(isOpen)]="isProfileOpen" />
    </div>
  </ng-template>

  <mat-sidenav-container
    class="example-sidenav-container"
    [style.marginTop.px]="isMobile() ? 56 : 0"
  >
    <mat-sidenav
      #snav
      [mode]="isMobile() ? 'over' : 'side'"
      [fixedInViewport]="isMobile()"
      [opened]="true"
      fixedTopGap="56"
      class="navigation-panel"
    >
      <div class="px-2">
        <mat-nav-list>
          @for (nav of menu(); track nav) {
          <a
            mat-list-item
            [routerLink]="nav.routerLink"
            #link="routerLinkActive"
            routerLinkActive
            [activated]="link.isActive"
            class="mb-2"
          >
            <mat-icon matListItemIcon>{{ nav.icon }}</mat-icon>
            <span class="ml-2">{{ nav.label }}</span>
          </a>
          }
        </mat-nav-list>
      </div>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="p-2 sm:p-4">
        <router-outlet />
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
