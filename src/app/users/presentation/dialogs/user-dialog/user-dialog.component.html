<h2 mat-dialog-title>{{ data ? "Editar" : "Crear" }} Usuario</h2>
<mat-dialog-content>
  <form [formGroup]="formUser" class="py-2">
    <div class="grid grid-cols-2 gap-x-2">
      <div class="col-span-2">
        <mat-form-field appearance="outline">
          <mat-label>Nombre completo</mat-label>
          <input
            matInput
            formControlName="fullName"
            placeholder="Ingrese un nombre"
          />
        </mat-form-field>
      </div>
      <div class="col-span-2">
        <mat-form-field appearance="outline">
          <mat-label>Rol</mat-label>
          <mat-select formControlName="roles" multiple>
            @for (role of roles; track $index) {
            <mat-option [value]="role.value">{{ role.label }}</mat-option>
            }
          </mat-select>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Login</mat-label>
          <input
            matInput
            formControlName="login"
            placeholder="Ingrese el login"
          />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Contraseña</mat-label>
          <input
            matInput
            [type]="hidePassword ? 'password' : 'text'"
            placeholder="Ingrese una contraseña"
            formControlName="password"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hidePassword = !hidePassword"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hidePassword"
          >
            <mat-icon>{{
              hidePassword ? "visibility_off" : "visibility"
            }}</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <div class="py-2">
        <mat-checkbox formControlName="isActive"> Habilitado </mat-checkbox>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button color="warn" mat-dialog-close>Cancelar</button>
  <button
    mat-button
    color="primary"
    [disabled]="formUser.invalid"
    (click)="save()"
  >
    Guardar
  </button>
</mat-dialog-actions>
